<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel='stylesheet' href='reset.css'>    
  <link rel='stylesheet' href='style.css'>

<!-- Icons -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  
  <title>Inês Barroso</title>
</head>
<body>

<header class="l-header">
  <nav class="nav bd-grid">
    <div>
      <a href="#" class="nav__logo">Inês Barroso</a>
    </div>
    <div class="nav__menu" id="nav-menu">
      <ul class="nav__list">
        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
        <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
        <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
        <li class="nav__item"><a href="#projects" class="nav__link">Projects</a></li>
        <li class="nav__item"><a href="#contacts" class="nav__link">Contacts</a></li>
      </ul>
    </div>

    <div class="nav__toggle" id="nav-toggle">
      <i class='bx bx-menu'></i>
    </div>
  </nav>
</header>

<main class="l-main">

<!--Home-->
<section class="home" id="home">
  <div class="home__container bd-grid">
    <h1 class="home__title"><span>He</span><br>LLO.</h1>
    <div class="home__scroll">

    <img src="images/image_ines.png" alt="" class="home__img">
  </div>
</section>


<!--About-->
<section class="about section" id="about">
  <h2 class="section-title">About</h2>
  
  <div class="about__container bd-grid">
    <div class="about__img">
      <img src="images/image_ines.png" alt="">   
    </div>
    <div>
      <h2 class="about__subtitle">Inês Barroso</h2>
      <span class="about__profession">Frontend Developer</span>
      <p class="about__text"> Currently based in Lisbon - Portugal</p>

     <div class="about__social">
       <a href="#" class="about__social-icon"><i class='bx bxl-linkedin'></i></a>
       <a href="#" class="about__social-icon"><i class='bx bxl-github'></i></a>
       <a href="#" class="about__social-icon"><i class='bx bxl-twitter'></i></a>
     </div>
    </div>
  </div>
</section>



</main>

<!--Scroll-->
<script src="https://unpkg.com/scrollreveal"></script>


<!--main javascript -->

  <script src="script.js"></script>
